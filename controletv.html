<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>Pure CSS Minimal Buttons</title>

	<link rel="stylesheet" href="css/botoes.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="js/botoes.js"></script>
	<script src="js/tempatual.js"></script>
</head>

<body>

	<header>
     <a href="index.html"><img src="img/rasp.svg" style="height: 55px; width: 55px;" /></a>
      <input type="checkbox" id="control-nav" />
      <label for="control-nav" class="control-nav"></label>
      <label for="control-nav" class="control-nav-close"></label>

      <nav class="float-r">
        <ul class="list-auto">
          		<h1><div id="tempatual"></div>
        </ul>
      </nav>
    </header>

	<div style="padding-top: 70px;">
		<nav>
			<ul class="desliga">
				<li><a onclick="teste(this)" id="power"><i class="fa fa-power-off" style="font-size: 2em;"></i></a></li>				
				<li class="retangulo"><a  onclick="teste(this)" id="input"><i class="material-icons" style="font-size: 1.5em;">input</i></a></li>
				<li class="retangulo"><a  onclick="teste(this)" id="mute"><i class="material-icons" style="font-size: 1.5em;" aria-hidden="true">volume_off</i></a></li>
			</ul>
			<ul class="teclado_numerico">
				<li><a class="key_1" onclick="teste(this)" id="1"></a></li>
				<li><a  class="key_2" onclick="teste(this)" id="2"></a></li>
				<li><a  class="key_3" onclick="teste(this)" id="3"></a></li>				
			</ul>
			<ul class="teclado_numerico">
				<li><a  class="key_4" onclick="teste(this)" id="4"></a></li>
				<li><a  class="key_5" onclick="teste(this)" id="5"></a></li>
				<li><a  class="key_6" onclick="teste(this)" id="6"></a></li>				
			</ul>
			<ul class="teclado_numerico">
				<li><a  class="key_7" onclick="teste(this)" id="7"></a></li>
				<li><a  class="key_8" onclick="teste(this)" id="8"></a></li>
				<li><a  class="key_9" onclick="teste(this)" id="9"></a></li>
			</ul>
			<ul class="teclado_numerico">				
				<li><a  onclick="teste(this)" id="vol+"><i style="font-size: 3em; line-height: 70px;">+</i></a></li>
				<li><a  class="key_0" onclick="teste(this)" id="0"></a></li>
				<li><a  onclick="teste(this)" id="ch+"><i class="fa fa-caret-up" style="font-size: 3em; line-height: 65px;"></i></a></li>
			</ul>			
			<ul class="vol">				
				<li class="teclado_numerico" style="font-size: 3em; line-height: 70px;"><a  onclick="teste(this)" id="vol-">-</a></li>
				<li class="retangulo"><a onclick="teste(this)" id="soccer"><i class="fa fa-futbol-o" style="font-size: 1.5em;line-height: 44px;"></i></a></li>
				<li class="teclado_numerico" ><a  onclick="teste(this)" id="ch-"><i class="fa fa-caret-down" style="font-size: 3em; line-height: 65px;"></i></a></li>
			</ul>			
			<ul class="quadrado">
				<li><a  onclick="teste(this)" id="settings"><i class="material-icons" style="font-size: 1.5em;">settings</i></a></li>
				<li><a  onclick="teste(this)" id="up"><i class="fa fa-arrow-up" style="font-size: 2em;"></i></a></li>
				<li><a  onclick="teste(this)" id="info"><i class="material-icons" style="font-size: 1.5em;">info_outline</i></a></li>
			</ul>			
			<ul class="quadrado">
				<li><a  onclick="teste(this)" id="left"><i class="fa fa-arrow-left" style="font-size: 2em;"></i></a></li>
				<li><a  onclick="teste(this)" id="enter"><i class="fa fa-dot-circle-o" style="font-size: 2em;"></i></a></li>
				<li><a  onclick="teste(this)" id="right"><i class="fa fa-arrow-right" style="font-size: 2em;"></i></a></li>			
			</ul>			
			<ul class="quadrado">				
				<li><a  onclick="teste(this)" id="back"><i class="material-icons" style="font-size: 1.5em;">keyboard_return</i></a></li>
				<li><a  onclick="teste(this)" id="down"><i class="fa fa-arrow-down" style="font-size: 2em;"></i></a></li>
				<li><a  onclick="teste(this)" id="exit"><i class="fa fa-times-circle" style="font-size: 2em;"></i></a></li>				
			</ul>			
			<ul class="cores">				
				<li><a  onclick="teste(this)" id="red"><i class="material-icons" style="background-color: #FF0000;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#FF0000), to(#FF0000));
  background-image: -webkit-linear-gradient(top, #FF0000, #FF0000); 
  background-image: -moz-linear-gradient(top, #FF0000, #FF0000); 
  background-image: -ms-linear-gradient(top, #FF0000, #FF0000); 
  background-image: -o-linear-gradient(top, #FF0000, #FF0000); "></i></a></li>
				<li><a  onclick="teste(this)" id="green"><i class="material-icons" style="background-color: #006400;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#006400), to(#006400));
  background-image: -webkit-linear-gradient(top, #006400, #006400); 
  background-image: -moz-linear-gradient(top, #006400, #006400); 
  background-image: -ms-linear-gradient(top, #006400, #006400); 
  background-image: -o-linear-gradient(top, #006400, #006400); "></i></a></li>
				<li><a  onclick="teste(this)" id="yellow"><i class="material-icons" style="background-color: #FFFF00;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#FFFF00), to(#FFFF00));
  background-image: -webkit-linear-gradient(top, #FFFF00, #FFFF00); 
  background-image: -moz-linear-gradient(top, #FFFF00, #FFFF00); 
  background-image: -ms-linear-gradient(top, #FFFF00, #FFFF00); 
  background-image: -o-linear-gradient(top, #FFFF00, #FFFF00); "></i></a></li>
				<li><a  onclick="teste(this)" id="blue"><i class="material-icons" style="background-color: #0000FF;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#0000FF), to(#0000FF));
  background-image: -webkit-linear-gradient(top, #0000FF, #0000FF); 
  background-image: -moz-linear-gradient(top, #0000FF, #0000FF); 
  background-image: -ms-linear-gradient(top, #0000FF, #0000FF); 
  background-image: -o-linear-gradient(top, #0000FF, #0000FF); "></i></a></li>
			</ul>			
		</nav>
	</div>

</body>

</html>
